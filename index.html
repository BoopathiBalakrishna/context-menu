<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Context Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="context-menu">

        <div class="box">

            <div class="context-item">Back</div>
            <div class="context-item">Forward</div>
            <div class="context-item">Reload</div>

        </div>

        <div class="box">

            <div class="context-item">Save as</div>
            <div class="context-item">Print</div>
            <div class="context-item">Cast</div>
            <div class="context-item">Search Images With Google</div>

        </div>
        
        <div class="box">

            <div class="context-item">Send To Your Device</div>
            <div class="context-item">Create QR Code For This Page</div>

        </div>

        <div class="box">
            <div class="context-item">Translate To English</div>
            <div class="context-item">Open In Reading Mode</div>
        </div>

        <div class="box">
            <div class="context-item">View Page Source</div>
            <div class="context-item">Inspect</div>
        </div>
        
        
        
        

    </div>

    <script src="script.js"></script>
</body>
</html>
